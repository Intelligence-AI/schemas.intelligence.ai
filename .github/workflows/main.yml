name: Intelligence.AI SchemaHub

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_type }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: write
    env:
      KRAFTCLOUD_REGION: was1
      KRAFTKIT_VERSION: 0.9.0
    steps:
      - uses: intelligence-ai/jsonschema@v2.6.0
      - uses: actions/checkout@v4
      - run: make
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Update schema cache'
          add: '.cache'

      - uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SCHEMAHUB_ACCESS_TOKEN }}

      - uses: unikraft/kraftkit@staging
        with:
          auths: |
            ghcr.io:
              user: ${{ github.actor }}
              token: ${{ secrets.SCHEMAHUB_ACCESS_TOKEN }}
          run: >
            kraft pkg \
              --no-prompt \
              --plat kraftcloud \
              --push \
              --name index.unikraft.io/sourcemeta/schemas:latest
        env:
          KRAFTCLOUD_TOKEN: ${{ secrets.KRAFTCLOUD_TOKEN }}
          KRAFTCLOUD_METRO: was1
